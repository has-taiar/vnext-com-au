<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="large white-text">Let's help you accelerate your innovation</h3>
                <h3 class="section-subheading white-text">Contact us by email on <a class="white-text" href="mailto:hello@vnext.com.au">hello@vnext.com.au</a>, or submit the form below</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" action="{{ site.form_url }}" method="POST" id="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required
                                    data-validation-required-message="Please enter your name." name="Name">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required
                                    data-validation-required-message="Please enter your email address." name="Email">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required
                                    data-validation-required-message="Please enter your phone number." name="Phone">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Your Message" id="message" name="Message"
                                    data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <input type="hidden" name="_next" value="https://www.vnext.com.au/#contact_OK">
                            <input type="hidden" name="_subject" value="vNext Website - Contact form submission">
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
